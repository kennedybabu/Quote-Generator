<div class="container">
    <h2>My Quotes</h2>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{ quote.quote }}</li>
            <button (click)="toggleDetails(i)">Toggle Details</button>
            <app-quote-detail *ngIf="quote.showDetails" [quote]='quote' (toDelete)="deleteQuote($event, i)"></app-quote-detail>
        </div>
    </ul>
</div>
